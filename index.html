<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display"><p></p></div>
      <div class="keys-container">
        <div class="digits-container">
          <div class="row first-row">
            <button class="digit one">1</button>
            <button class="digit two">2</button>
            <button class="digit three">3</button>
          </div>
          <div class="row second-row">
            <button class="digit four">4</button>
            <button class="digit five">5</button>
            <button class="digit six">6</button>
          </div>
          <div class="row third-row">
            <button class="digit seven">7</button>
            <button class="digit eight">8</button>
            <button class="digit nine">9</button>
          </div>
          <div class="row fourth-row">
            <button class="clear">CLEAR</button>
            <button class="digit zero">0</button>
            <button class="delete">DELETE</button>
          </div>
        </div>
        <div class="operators-container">
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="multiply">*</button>
          <button class="divide">/</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
